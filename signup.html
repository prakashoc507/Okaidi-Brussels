<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--add metadata for search engine optimization-->
    <meta name="description" content="Petit Clothing Brussels, Belgium">
    <meta name="keywords" content="Petit Clothing Stores in Belgium, Brussels">
    <!--link style.css to html file-->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Okiadi Benelux</title>
</head>

<body>

    <div class="container">
        <!--add navbar for logo and menu links-->
        <div class="navbar">
            <h1 class="logo"> Petit <i class="fas fa-baby"></i></i><br> Clothing </h1>
            <nav id="menu">
                <ul>
                    <li>
                        <a href="signup.html" class="active">Sign Up</a>
                    </li>
                    <li>
                        <a href="collection.html">About Us</a>
                    </li>
                    <li class="signup-page">
                        <a href="index.html" >Home</a>

                    </li>
                </ul>
            </nav>
        </div>

        <section class="form-section">
            
            <form method="post" class="signup-form" action="signup.html">

                <h3>To get latest news about our designs, subscribe to our new letters.</h3>

                <label for="fname">First Name</label>
                <input id="fname" name="First-name" type="text" required class="text-input">

                <label for="lname">Last Name</label>
                <input id="lname" name="last-name" type="text" required class="text-input">

                <label for="email">Email Address</label>
                <input id="email" name="email" type="email" required class="text-input">

                <label for="daily">Daily</label>
                <input type="radio" id="daily" name="basis_type" value="daily" required>
                <label for="weekly">Weekly</label>
                <input type="radio" id="weekly" name="basis_type" value="weekly" required>
                <label for="monthly">Monthly</label>
                <input type="radio" id="monthly" name="basis_type" value="monthly" required>

                <input class="subscribe-button" type="submit" value="Subscribe">

        </section>

        <footer>
            <div class="social-links">

                <a href="https://fr.okaidi.be/" tagret="_blank">Website</a>
                <a href="https://www.facebook.com/OkaidiWorld/" target="_blank">Facebook</a>
                <a href="https://www.instagram.com/okaidiofficial/channel/?hl=en" target="_blank">Instagram</a>
                <a href="https://twitter.com" target="_blank">Twitter</a>

            </div>
        </footer>
        <script src="https://kit.fontawesome.com/5273da7f80.js" crossorigin="anonymous"></script>

    </div>

</body>



</html>
